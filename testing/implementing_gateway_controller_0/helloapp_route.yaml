apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hello-app-route
spec:
  parentRefs:
  - name: hello-app-gateway # Must match the name of your Gateway resource
  hostnames:
  - "hello-app.local" # Must match a hostname defined on the Gateway
  rules:
  - backendRefs:
    - name: hello-app # **The name of your existing Service**
      port: 30080      # **The port your Service exposes**