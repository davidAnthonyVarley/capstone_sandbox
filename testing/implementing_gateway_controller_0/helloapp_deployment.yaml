apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-app
  template:
    metadata:
      labels:
        app: hello-app
    spec:
      containers:
      - name: hello-app
        image: docker.io/davidanthonyvarley/fyp-hello-service:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 30080
