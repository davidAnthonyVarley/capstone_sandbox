apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: MICROSERVICE_NAME_PLACEHOLDER-route
spec:
  parentRefs:
  - name: MICROSERVICE_NAME_PLACEHOLDER-gateway # Must match the name of your Gateway resource
  hostnames:
  - "MICROSERVICE_NAME_PLACEHOLDER.local" # Must match a hostname defined on the Gateway
  rules:
  - backendRefs:
    - name: MICROSERVICE_NAME_PLACEHOLDER # **The name of your existing Service**
      port: PORT_PLACEHOLDER      # **The port your Service exposes**
