apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: MICROSERVICE_NAME_PLACEHOLDER-gateway
spec:
  gatewayClassName: nginx
  listeners:
  - name: http
    port: PORT_PLACEHOLDER
    protocol: HTTP
    hostname: "MICROSERVICE_NAME_PLACEHOLDER.local"
    
  - name: https
    port: PORT_PLACEHOLDER
    protocol: HTTPS
    tls:
      mode: Terminate
      #referencing the secret
      certificateRefs:
      - kind: Secret
        name: http3-tls-cert
  
  - name: http3-quic #this will set up a L4_PROTOCOL_PLACEHOLDER listener
    port: PORT_PLACEHOLDER
    protocol: L4_PROTOCOL_PLACEHOLDER

    
