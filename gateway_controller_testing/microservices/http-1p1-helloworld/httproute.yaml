apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-1p1-helloworld
  namespace: default
spec:
  hostnames:
  - www.example.com
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: eg
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: http-1p1-helloworld
      port: 3000
      weight: 1
    matches:
    - method: GET
      path:
        type: PathPrefix
        value: /get
    - group: ""
      kind: Service
      name: subscriber-pod
      port: 3000
      weight: 1
    matches:
    - method: GET
      path:
        type: PathPrefix
        value: /mq